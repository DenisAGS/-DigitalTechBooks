<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalTechBooks</title>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h1>{{title}}</h1>
            <form (submit)="login()">
                <div class="input-group">
                    <input for="username" type="username" id="username" placeholder="Usuario" [(ngModel)]="username" name="username" required>
                    <div class="password-input-container">
                        <input type="{{ passwordVisible ? 'text' : 'password' }}" id="password" name="password" placeholder="Contraseña" class="password-input">
                        <span class="toggle-password" (click)="togglePasswordVisibility()">
                            <i class="fas" [class.fa-eye]="!passwordVisible" [class.fa-eye-slash]="passwordVisible"></i>
                        </span>
                    </div>                    
                    <a href="">Olvidaste tu contraseña?</a>
                </div>
                <div class="group-btn">
                    <button (click)="login()" type="submit">Iniciar sesion</button>
                    <span>Iniciar sesion con otros</span>
                </div>
                <div class="social-login">
                    <a href="URL_DE_INICIO_DE_SESION_DE_GOOGLE" class="social-button google">
                      <img src="../../assets/images/login/google.png" alt="Iniciar sesión con Google">
                    </a>
                    <a href="URL_DE_INICIO_DE_SESION_DE_FACEBOOK" class="social-button facebook">
                      <img src="../../assets/images/login/facebook.png" alt="Iniciar sesión con Facebook">
                    </a>
                  </div>
            </form>
        </div>
    
        <div class="registro-container">
            <h2>¡Te damos la bienvenida!</h2>
            <span>Regístrese con sus datos personales para utilizar todas las funciones del sitio.</span>
            <button> <a routerLink="/registro">Registrarse</a></button>
        </div>
    </div>
</body>

</html>
